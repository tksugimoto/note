<!DOCTYPE html>
<html>
<head>
	<title>悪意あるページがローカルファイルへのリンクを自動的に開けるか確認するテストページ [JavaScript]</title>
	<style>
		body {
			width: 980px;
			margin-right: auto;
			margin-left: auto;
		}
		.container {
			border: 2px solid gray;
			border-radius: 6px;
			padding: 10px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>悪意あるページがローカルファイルへのリンクを自動的に開けるか確認するテストページ [JavaScript]</h1>
	<p>
		Chromeでは、セキュリティ上の理由により、Webページ上にあるローカルファイルへのリンクを開くことはできない。<br>
		特定のChrome拡張を使うことでその制限を回避してローカルファイルへのリンクを開くことが出来るようになる。<br>
		しかし、拡張のセキュリティ対策が不適切である場合に、悪意あるページに勝手にローカルファイルを開かれる可能性がある。<br>
		その確認用。
	</p>
	<div class="container">
		<p>
			<a href="file:///C:/temp/test.txt" id="local-file-link">file:///C:/temp/test.txt（こちらをクリックして開かれるのはOK）</a>
		</p>
		<p>
			<button id="open-link">↑のリンクを5回開く（こちらを押して開かれたらNG）</button>
		</p>
	</div>
	<script>
		var elem = document.querySelector('#local-file-link');
		document.querySelector('#open-link').addEventListener('click', () => {
			for (var i = 0; i < 5; i++) {
				elem.click();
			}
		});
	</script>
</body>
